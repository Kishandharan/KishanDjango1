{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Olympics</title>
	<style type="text/css">
		*{
			font-family: "JetBrains Mono";
		}
		table{
			border-collapse: collapse;
			width: 950px;
			margin: auto;
			background-image: linear-gradient(to bottom right, orange, orangered,red);
		}

		h1{
			text-align: center;
		}

		td, th{
			border: 2px solid white;
			padding: 10px;
			font-size: 25px;
		}

		th{
			text-align: left;
		} 
	</style>
</head>
<body>
	<h1>Olympics</h1>
	<table>
		    <tr>
		    	<th>Short</th>
		    	<th>Country</th>
		    	<th>Gold</th>
		    	<th>Silver</th>
		    	<th>Bronze</th>
		    	<th>Total</th>
		    </tr>
		{% for j in param1 %}
		    <tr>
		    	{% for i in j %}
		    	    <td>{{i}}</td>
		    	{% endfor %}
		    </tr>
		{% endfor %}
	</table>
</body>
</html>
